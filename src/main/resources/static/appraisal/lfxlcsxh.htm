<script>

	//获取渠道参数
	var ditch = GetQueryString('ditch');
	//lfsxlwsxh = 临汾市心理卫生协会
	//xlk = 心理科
	//根据渠道判断展示的名称
	if(ditch){
		var showText = "";
		switch(ditch){
			case 'xlk':
			showText = '心理科'
			$('#logo').remove();	//删除logo
			break;
			case 'lfsxlwsxh':
			showText = '临汾市心理卫生协会'
			break;
			default:
			$('#logo').remove();
			break;
		}
	
		$('title').text(showText);
		$('.q_title').text('十项症状自评量表SCL90【' + showText + '】');
		$('.top_txt').text(showText);
        $('#listHtml').attr('href', $('#listHtml').attr('href') + '?ditch=' + ditch);
		$('#ditch').val(ditch);
	}else{
		$('#logo').remove();
	}
	
	
</script> 
		
            <div class="q_info" id="userInfo">

<script>

function submit() {
	$.ajax({
	//几个参数需要注意一下
		type: "POST",//方法类型
		dataType: "jsonp",//预期服务器返回的数据类型
		url: Config.ApiHost + "appraisal/result" ,//url
		data: $('#testform').serialize(),
		success: function (result) {
			//console.log(result.html.replace(/@xiaoyu/g,'<').replace(/@dayu/g,'>'));//打印服务端返回的数据(调试用)

            var defStr = '空';
            var formName = IFNULL($('#formName').val(),defStr);
            var formSex = IFNULL($('[name="sex"]:checked').val(),defStr);
            var formAge = IFNULL($('#formAge').val(),defStr);
            var formPhone = IFNULL($('#formPhone').val(),defStr);


			$('.q_info').remove();
			$('#testform').append('<br class="q_info" style="display: block;" >姓名：' + formName + '</br>性别：' + formSex + '</br>年龄：' + formAge + '</br>电话：' + formPhone + '</br>' + result.html.replace(/@xiaoyu/g,'<').replace(/@dayu/g,'>') + '</div>');
			flag = true;
			
		}
	});
}

</script> 

   <script>
(function() {

    $('#subject').html(LFxlcsxh.subject);


    var flag = true;
    $(".q_info li").on('click',function(){

        if(!flag){
            return;
        }else{
            flag = false;
        }
        var thisvalue = $(this).attr('value');
        var qid = $(this).attr('qid');
        var nextorderid = $(this).attr('nextorderid');

        if(nextorderid > 0){
            $("#reslut"+qid).val(thisvalue);
            $(".q_info").hide();
            $("#q_info"+nextorderid).show();
            flag = true;
        }else{
            $("#reslut"+qid).val(thisvalue);
            //提交结果
            //$("#testform").submit();
            submit();

        }

    });

  //隐藏所有题
    $(".q_info").hide();

    $("#userInfo").show();
})();
</script>
